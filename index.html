<!DOCTYPE html>
<html>
	<head>
		<title>Poor Man's Reddit - Lab 11 </title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link rel="stylesheet" href="styles.css">
	</head>
	<body ng-app="redditApp" ng-controller="getInfoController">
	<header>
		<h1> <img src="mascot.jpg" class="headerimage">  Posts about pets that make you go "awwwwww" </h1>
		<h3> Click the image to view the post on Reddit! </h3>
	</header>
	<div class="container">
	<article id="main">
			<ol class="list">
				<li ng-repeat="post in posts">
					<h3>{{ post.data.title }}</h3>
					<h5>{{ post.data.author }}</h5>
				<a href="https://www.reddit.com/{{ post.data.permalink }}">	<img src= "{{ post.data.thumbnail }}" /> </a>
				</li>
			</ol>
			
	</article>
	</div>
	</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="script.js" charset="utf-8"></script>
</html>
